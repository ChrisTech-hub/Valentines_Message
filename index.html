<!DOCTYPE html>

<style>
body {
    margin: 0;
    min-height: 100vh;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow-x: hidden;
}

h1 {
    color: #ff4d6d;
    font-size: 1.8rem;
}

p {
    font-size: 1rem;
}

.container {
    position: relative;
    z-index: 3;
    text-align: center;
    background: white;
    padding: 2rem;
    border-radius: 20px;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    animation: fadeIn 1s ease;
}

input {
    width: 100%;
    padding: 12px 0;
    margin-top: 10px;
    border-radius: 10px;
    border: 1px solid #ccc;
}

button {
    margin-top: 15px;
    padding: 10px 25px;
    border-radius: 20px;
    border: none;
    background: #ff4d6d;
    color: white;
    cursor: pointer;
}

button:hover { background: #e63b5c; }

.letter {
    display: none;
    margin-top: 20px;
    padding: 18px;
    border-radius: 15px;
    background: #fff0f5;
    box-shadow: 0 0 10px #000;
    max-height: 50vh;      
    overflow-y: auto;      
    box-sizing: border-box;
}


.shake { animation: shake 0.4s; }

.person-img {
    position: absolute;
    width: 30vw;
    max-width: 140px;
    opacity: 0.8;
    animation: floatSlow 10s ease-in-out infinite alternate;
    pointer-events: none;
    border-radius: 10px;
}

.heart {
    position: fixed;
    font-size: 24px;
    animation: float 4s linear forwards;
    pointer-events: none;
    z-index: 5;
}

@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-6px); }
    50% { transform: translateX(6px); }
    75% { transform: translateX(-6px); }
    100% { transform: translateX(0); }
}

@keyframes float {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
}

@keyframes floatSlow {
    from { transform: translateY(0); }
    to { transform: translateY(-20px); }
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
</style>
</head>

<body>

    <button onclick="checkPassword()">Open üíå</button>

</div>

<script>

function record(name, status) {
    logs.push({ name, status, time: new Date().toLocaleString() });
    localStorage.setItem("logs", JSON.stringify(logs));
}

function clearImages() {
    document.querySelectorAll(".person-img").forEach(img => img.remove());
}

function showPersonImages(images) {
    images.forEach(src => {
        for (let i = 0; i < 3; i++) {
            const img = document.createElement("img");
            img.src = src;
            img.className = "person-img";
            img.style.top = Math.random() * 70 + "%";
            img.style.left = Math.random() * 80 + "%";
            img.style.transform = `rotate(${Math.random() * 20 - 10}deg)`;
            document.body.appendChild(img);
        }
    });
}

function hearts(symbol, count) {
    for (let i = 0; i < count; i++) {
        const h = document.createElement("div");
        h.className = "heart";
        h.textContent = symbol;
        h.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 4000);
    }
}

function checkPassword() {
    const name = userName.value.trim();
    const pass = password.value.trim();
    const box = document.getElementById("box");
    const letter = document.getElementById("letter");

    if (!name) return alert("Please enter your name üíñ");

    clearImages();

    if (people[pass]) {
        record(name, "Success");
        hearts("üíñ", 20);
        showPersonImages(people[pass].images);

        userName.style.display = "none";
        password.style.display = "none";
        box.querySelector("button").style.display = "none";

        letter.style.display = "block";
        letter.innerHTML = `
            <h3>Dear ${people[pass].name},</h3>
            <p>${people[pass].text}</p>
            <button onclick="location.reload()">Back to Home</button>
        `;
    } else {
        record(name, "Failed");
        box.classList.add("shake");
        hearts("üíî", 14);
        setTimeout(() => box.classList.remove("shake"), 400);
    }
}

/* ADMIN PANEL */
function adminLogin() {
    if (prompt("Admin password") !== ADMIN_PASSWORD) return;

    let html = "<h3>Access Logs</h3>";
    logs.forEach((l,i)=> {
        html += `<p><b>${l.name}</b> - ${l.status}<br>${l.time}
        <br><button onclick="deleteLog(${i})">Delete</button></p><hr>`;
    });
    html += `<button onclick="clearAll()">Clear All</button>`;

    const d = document.createElement("div");
    d.style = "position:fixed;inset:10%;background:#fff;padding:20px;overflow:auto;z-index:9999";
    d.innerHTML = html;
    d.onclick = e => e.target === d && d.remove();
    document.body.appendChild(d);
}

function deleteLog(i) {
    logs.splice(i,1);
    localStorage.setItem("logs", JSON.stringify(logs));
    location.reload();
}

function clearAll() {
    if (confirm("Clear all logs?")) {
        localStorage.removeItem("logs");
        location.reload();
    }
}
</script>
